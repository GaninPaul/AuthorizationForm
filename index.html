<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Log in page</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<div class="container">
    <div class="Logo_Container">
        <div class="Logo">
            <img src="./img/w-mercury-development.svg"/>
        </div>
    </div>
    <div class="loginBox">
        <form id="authorization-form">
            <div class="Rectangle-3">
                <div class="login_text">Log in</div>
                <div class="input_box">
                    <input id="email" type="email" class="InInput" placeholder="Email" autofocus/>
                </div>
                <div class="input_box_pass">
                    <input id="password" type="password" class="InInput" placeholder="Password"/>
                </div>
                <div id="error_box"></div>
                <div class="submit_btn_box">
                    <button id="submit_btn" type="submit" class="submit_btn">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
